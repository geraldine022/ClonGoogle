<!--Esqueleto de html(html y escoger la segunda opción html:5)-->
<!DOCTYPE html>
<html lang="es">
    <!--Head- info al navegador-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Título de la página web (en la pestaña)-->
    <title>Google 2.0</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<!--Lo que ve el usuario-->
<body>
    <!--header- encabezado -->
    <header>
        <!--nav- aporta navegación dentro de la página-->
        <nav>
            <!--Lista no ordenada-->
            <ul class="nav-right-section">
                <!-- li*4 para poner 4 elementos de lista-->
                <!--Gmail-link del google original-->
                <li>
                    <!--a- ancla-->
                    <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Gmail</a>
                </li>
                <!--Imagenes-->
                <li>
                    <a href="https://www.google.com/imghp?hl=es&tab=ri&authuser=0&ogbl">Imagenes</a>
                </li>
                <!--Menú-->
                <li class="menu">
                    <a href=""></a>
                </li>
                <!--Foto de perfil-->
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AGvuzYbQ56Qw6WttollmbaNJKoanfof1UvR6tfxBJ4unbw=s32-c-mo" alt="">
                    </a>
                </li>
            </ul>

        </nav>
    </header>
    <!--Main- división y lo más importante-->
    <main>
        <!--Sección del logo-->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de google">
        </section>

        <!--Buscador / Input -->
        <section class="main-input">
            <!--Caja redondeada gris-->
            <div class="main-input-container">
                <!--Lupa-->
                <span class="search-icon"></span>
                <!--Permite meter info por parte del usuario--->
                <input type="text">
                <!--Elementos ancla-->
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>
        <!--Botones-->
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte </button>
            </div>
        </section>
    </main>

    <!--footer- pie de pagina-->
    <footer>
        <!--Aquí va la lista 1-->
        <ul class="footer-left">
            <li>
                <!--Link sobre google-->
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
            </li>
            <li>
                <a href="https://ads.google.com/intl/es_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
            </li>
            <li>
                <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/">Negocios</a>
            </li>
            <li>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
            </li>
        </ul>

        <!--Aquí iria la lista 2-->
        <ul class="footer-right">
            <li>
                <a href="https://policies.google.com/privacy?hl=es-MX&fg=1">Privacidad</a>
            </li>
            <li>
                <a href="https://policies.google.com/terms?hl=es-MX&fg=1">Condiciones</a>
            </li>
            <li>
                <a href="">Preferencias</a>
            </li>
        </ul>
        
    </footer>
</body>
</html>
